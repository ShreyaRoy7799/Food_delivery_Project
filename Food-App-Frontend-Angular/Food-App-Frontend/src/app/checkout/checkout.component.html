<div class="checkout-wrapper" *ngIf="cart.length > 0">

  <h1 class="title">Checkout</h1>

  <!-- ORDER SUMMARY CARD -->
  <div class="card">
    <h2>Order Summary</h2>

    <div *ngFor="let item of cart" class="summary-item">
      <div class="item-left">
        <strong>{{ item.name }}</strong>
        <span class="qty">Qty: {{ item.quantity }}</span>
      </div>

      <div class="item-right">
        ₹{{ item.price * item.quantity }}
      </div>
    </div>

    <div class="total-row">
      <span>Total:</span>
      <span class="total-price">₹{{ total }}</span>
    </div>
  </div>

  <!-- DELIVERY FORM CARD -->
  <div class="card">
    <h2>Delivery Details</h2>

    <input [(ngModel)]="customerName" placeholder="Full Name" class="input" />
    <input [(ngModel)]="phone" placeholder="Phone Number" class="input" />
    <textarea [(ngModel)]="address" placeholder="Full Address" class="input textarea"></textarea>

    <button class="place-order-btn" (click)="placeOrder()">
      Place Order
    </button>
  </div>

</div>

<!-- EMPTY CART SECTION -->
<div *ngIf="cart.length === 0" class="empty-state">
  <img src="https://cdn-icons-png.flaticon.com/512/102/102661.png" />
  <h2>Your cart is empty!</h2>
  <button routerLink="/restaurants" class="go-back-btn">Browse Restaurants</button>
</div>
