<div class="login-wrapper">
  <div class="login-card">

    <h2 class="title">Welcome Back ðŸ‘‹</h2>
    <p class="subtitle">Login to continue</p>

    <!-- ERROR BOX -->
    <div class="alert error" *ngIf="errorOccured">
      {{ errorMessage }}
    </div>

    <!-- SUCCESS BOX -->
    <div class="alert success" *ngIf="isSuccess">
      {{ successMessage }}
    </div>

    <form #userLoginForm="ngForm" (ngSubmit)="onClickSubmit(userLoginForm)">

      <div class="form-group">
        <label>Username</label>
        <input
          type="text"
          name="username"
          ngModel
          placeholder="Enter your email or username"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          name="userPassword"
          ngModel
          placeholder="Enter your password"
          required
        />
      </div>

      <button type="submit" class="btn-login">Login</button>

    </form>

    <p class="bottom-text">
      Donâ€™t have an account?
      <a routerLink="/user-signup">Sign Up</a>
    </p>

  </div>
</div>
